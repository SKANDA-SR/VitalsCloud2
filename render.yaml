services:
  # Backend API Service
  - type: web
    name: vitalscloud2-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: vitalscloud2-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://vitalscloud2.onrender.com

  # Frontend Static Site
  - type: web
    name: vitalscloud2-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://vitalscloud2-api.onrender.com

databases:
  # MongoDB Database (Note: Render doesn't provide MongoDB, use MongoDB Atlas)
  - name: vitalscloud2-db
    databaseName: clinic_db
    user: vitalscloud2_user
